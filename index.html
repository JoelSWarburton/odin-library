<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Online Book Library</h1>
    <button id="add-book">Add new book</button>

    <div class="book-display"></div>

    <dialog id="add-book-modal">
      <form>
        <label for="book-title">Book Title<sup>*</sup></label>
        <input type="text" id="book-title" required />

        <label for="author">Author<sup>*</sup></label>
        <input type="text" id="author" required />

        <label for="page-count">Number of pages<sup>*</sup></label>
        <input type="number" id="page-count" required />

        <label for="read-status">Book read:</label>
        <input type="checkbox" id="read-status" name="read" />

        <button type="button" id="cancel">Cancel</button>
        <button type="button" id="submit-book">Submit</button>
      </form>
    </dialog>

    <script src="./script.js"></script>
  </body>
</html>
